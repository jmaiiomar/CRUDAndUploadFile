<button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">edit
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myform" (ngSubmit)="update()" >
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">title:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="title" >
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Category:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="category">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea class="form-control" id="message-text" formControlName="description"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Image:</label>
            <input type="file" class="form-control" id="recipient-name" formControlName="image" (change)="onFileChange($event)">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Availibilty:</label>
            <input type="checkbox"  formControlName="isactive" >
          </div>
          <input class="btn btn-primary" type="submit"   value="Edit" />

        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
